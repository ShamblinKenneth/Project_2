name: Build and Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format

      - name: Build project
        run: make

      - name: Count rows (will be zero on GitHub since data/ is .gitignored)
        run: make count-rows || true

      - name: Run binary help (dry run)
        run: ./bin/yt_analyzer || true
